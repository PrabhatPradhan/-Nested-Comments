<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="heding">
    Nested Comments
    </h2>

  <!-- Reset Button -->
  <button id="reset-btn" onclick="resetComments()">Reset</button>
  
  <div id="comment-section">
    <!-- Initial comment structure -->
    <div class="comment">
      <div class="comment-header">
        <img src="https://via.placeholder.com/30" alt="User Image">
        <span class="name">John Doe</span>
      </div>
      <p>Welcome! You can reply to the comments. But you can't delete the initial comment.</p>
      <div class="comment-actions">
        <button onclick="showReplyInput(1)">Reply</button>
      </div>
      <div id="reply-1" class="reply-section" style="display: none;">
        <input type="text" id="reply-name-1" placeholder="Your name">
        <input type="text" id="reply-input-1" placeholder="Add a reply">
        <button onclick="addReply(1)">Post Reply</button>
      </div>
      <div id="replies-1" class="replies"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
